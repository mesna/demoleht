<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kodune Ãœlesanne</title>
	<style type="text/css">
	.active { background: skyblue; padding: 10px;}
	</style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		var klass = $('li').first().addClass("active");
		$("#next").click(function(){
			if (klass.is(":last-child")) {
				klass.removeClass("active");
				klass = $('li').first().addClass("active");
			} else {
				klass.next().addClass("active");
				klass.removeClass("active");
				klass =$(klass).next();
			}
		});
		$("#prev").click(function(){
			if (klass.is(":first-child")) {
				klass.removeClass("active");
				klass = $('li').last().addClass("active");
			} else {
				klass.prev().addClass("active");
				klass.removeClass("active");
				klass = klass.prev();
			}
		})
    });
	</script>
</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
<li>esimene</li>
<li>teine</li>
<li>kolmas</li>
<li>neljas</li>
</ul>

</body>
</html>
